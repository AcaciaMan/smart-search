<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Statistics</title>
  <style>
    body {
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      background-color: var(--vscode-editor-background);
      color: var(--vscode-editor-foreground);
      padding: 20px;
      margin: 0;
      line-height: 1.6;
    }

    .header {
      border-bottom: 1px solid var(--vscode-panel-border);
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0 0 10px 0;
      color: var(--vscode-textLink-foreground);
      font-size: 1.5em;
    }

    .query-info {
      background-color: var(--vscode-editorWidget-background);
      padding: 10px;
      border-radius: 4px;
      border: 1px solid var(--vscode-panel-border);
      font-family: monospace;
      margin: 10px 0;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .summary-card {
      background-color: var(--vscode-editorWidget-background);
      border: 1px solid var(--vscode-panel-border);
      border-radius: 4px;
      padding: 20px;
      text-align: center;
    }

    .summary-card h3 {
      margin: 0 0 10px 0;
      color: var(--vscode-descriptionForeground);
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .summary-card .value {
      font-size: 2em;
      font-weight: bold;
      color: var(--vscode-textLink-foreground);
      margin: 0;
    }

    .stats-section {
      margin-bottom: 40px;
    }

    .stats-section h2 {
      margin: 0 0 20px 0;
      color: var(--vscode-textLink-foreground);
      font-size: 1.3em;
      border-bottom: 1px solid var(--vscode-panel-border);
      padding-bottom: 10px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .stats-table {
      background-color: var(--vscode-editorWidget-background);
      border: 1px solid var(--vscode-panel-border);
      border-radius: 4px;
      overflow: hidden;
    }

    .stats-table h3 {
      margin: 0;
      padding: 15px 20px;
      background-color: var(--vscode-editorGroupHeader-tabsBackground);
      border-bottom: 1px solid var(--vscode-panel-border);
      color: var(--vscode-textLink-foreground);
      font-size: 1.1em;
    }

    .stats-list {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    .stats-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid var(--vscode-panel-border);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .stats-item:last-child {
      border-bottom: none;
    }

    .stats-item:hover {
      background-color: var(--vscode-list-hoverBackground);
    }

    .stats-name {
      flex: 1;
      font-family: var(--vscode-editor-font-family);
      font-size: 0.9em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 15px;
    }

    .stats-count {
      font-weight: bold;
      color: var(--vscode-textLink-foreground);
      margin-right: 10px;
      min-width: 40px;
      text-align: right;
    }

    .stats-percentage {
      font-size: 0.8em;
      color: var(--vscode-descriptionForeground);
      min-width: 35px;
      text-align: right;
    }

    .progress-bar {
      width: 60px;
      height: 4px;
      background-color: var(--vscode-panel-border);
      border-radius: 2px;
      overflow: hidden;
      margin-left: 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--vscode-textLink-foreground);
      transition: width 0.3s ease;
    }

    .recent-files {
      grid-column: 1 / -1;
    }

    .recent-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid var(--vscode-panel-border);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .recent-item:last-child {
      border-bottom: none;
    }

    .recent-item:hover {
      background-color: var(--vscode-list-hoverBackground);
    }

    .recent-file {
      flex: 1;
      font-family: var(--vscode-editor-font-family);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 15px;
    }

    .recent-date {
      color: var(--vscode-descriptionForeground);
      font-size: 0.9em;
      margin-right: 15px;
      min-width: 80px;
    }

    .recent-count {
      font-weight: bold;
      color: var(--vscode-textLink-foreground);
      min-width: 40px;
      text-align: right;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--vscode-descriptionForeground);
      font-style: italic;
    }

    @media (max-width: 768px) {
      .summary-cards {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Search Statistics</h1>
    <div class="query-info" id="query-info">
      Query: <span id="current-query">Loading...</span>
    </div>
  </div>

  <div class="summary-cards">
    <div class="summary-card">
      <h3>Total Results</h3>
      <div class="value" id="total-results">0</div>
    </div>
    <div class="summary-card">
      <h3>Files Found</h3>
      <div class="value" id="total-files">0</div>
    </div>
    <div class="summary-card">
      <h3>Total Matches</h3>
      <div class="value" id="total-matches">0</div>
    </div>
  </div>

  <div class="stats-section">
    <h2>File Analysis</h2>
    <div class="stats-grid">
      <div class="stats-table">
        <h3>Top Folders</h3>
        <ul class="stats-list" id="top-folders"></ul>
      </div>

      <div class="stats-table">
        <h3>Top File Extensions</h3>
        <ul class="stats-list" id="top-extensions"></ul>
      </div>

      <div class="stats-table">
        <h3>Top File Names</h3>
        <ul class="stats-list" id="top-filenames"></ul>
      </div>

      <div class="stats-table">
        <h3>Top File Prefixes</h3>
        <ul class="stats-list" id="top-prefixes"></ul>
      </div>

      <div class="stats-table">
        <h3>Top File Suffixes</h3>
        <ul class="stats-list" id="top-suffixes"></ul>
      </div>

      <div class="stats-table recent-files">
        <h3>Recent Modifications</h3>
        <ul class="stats-list" id="recent-modifications"></ul>
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    let currentStats = null;

    // Handle messages from the extension
    window.addEventListener('message', event => {
      const message = event.data;
      switch (message.command) {
        case 'updateStatistics':
          updateStatistics(message.data);
          break;
      }
    });

    // Add event delegation for clickable items
    document.addEventListener('click', (event) => {
      const statsItem = event.target.closest('.stats-item');
      const recentItem = event.target.closest('.recent-item');
      
      if (statsItem) {
        handleStatsItemClick(statsItem);
      } else if (recentItem) {
        handleRecentItemClick(recentItem);
      }
    });

    function handleStatsItemClick(element) {
      const filterType = element.getAttribute('data-filter-type');
      const filterValue = element.getAttribute('data-filter-value');
      
      if (filterType && filterValue) {
        vscode.postMessage({
          command: 'clickStatisticsItem',
          filterCriteria: {
            type: filterType,
            value: filterValue
          }
        });
      }
    }

    function handleRecentItemClick(element) {
      const fileName = element.getAttribute('data-file-name');
      
      if (fileName) {
        vscode.postMessage({
          command: 'clickStatisticsItem',
          filterCriteria: {
            type: 'recentFile',
            value: fileName
          }
        });
      }
    }

    function updateStatistics(stats) {
      currentStats = stats;
      
      // Update summary cards
      document.getElementById('current-query').textContent = stats.query || '';
      document.getElementById('total-results').textContent = stats.totalResults.toLocaleString();
      document.getElementById('total-files').textContent = stats.totalFiles.toLocaleString();
      document.getElementById('total-matches').textContent = stats.totalMatches.toLocaleString();

      // Update statistics tables
      updateStatsTable('top-folders', stats.topFolders, 'folder');
      updateStatsTable('top-extensions', stats.topFileExtensions, 'extension');
      updateStatsTable('top-filenames', stats.topFileNames, 'fileName');
      updateStatsTable('top-prefixes', stats.topFilePrefixes, 'prefix');
      updateStatsTable('top-suffixes', stats.topFileSuffixes, 'suffix');
      updateRecentModifications(stats.recentModifications);
    }

    function updateStatsTable(elementId, items, keyName) {
      const listElement = document.getElementById(elementId);
      
      if (!items || items.length === 0) {
        listElement.innerHTML = '<li class="empty-state">No data available</li>';
        return;
      }

      const maxCount = Math.max(...items.map(item => item.count));
      
      listElement.innerHTML = items.map(item => {
        const value = item[keyName];
        const percentage = Math.round((item.count / maxCount) * 100);
        
        return `
          <li class="stats-item" data-filter-type="${getFilterTypeFromKey(keyName)}" data-filter-value="${escapeHtml(value)}" title="Click to view ${item.count} matching results">
            <div class="stats-name" title="${escapeHtml(value)}">${escapeHtml(value)}</div>
            <div class="stats-count">${item.count}</div>
            <div class="stats-percentage">${item.percentage}%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${percentage}%"></div>
            </div>
          </li>
        `;
      }).join('');
    }

    function getFilterTypeFromKey(keyName) {
      const keyMap = {
        'folder': 'folder',
        'extension': 'extension',
        'fileName': 'fileName',
        'prefix': 'prefix',
        'suffix': 'suffix'
      };
      return keyMap[keyName] || keyName;
    }

    function updateRecentModifications(items) {
      const listElement = document.getElementById('recent-modifications');
      
      if (!items || items.length === 0) {
        listElement.innerHTML = '<li class="empty-state">No modification data available</li>';
        return;
      }

      listElement.innerHTML = items.map(item => `
        <li class="recent-item" data-file-name="${escapeHtml(item.file)}" title="Click to view ${item.count} matching results from ${item.file}">
          <div class="recent-file" title="${escapeHtml(item.file)}">${escapeHtml(item.file)}</div>
          <div class="recent-date">${item.modifiedDate}</div>
          <div class="recent-count">${item.count}</div>
        </li>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initial empty state
    document.getElementById('current-query').textContent = 'Loading...';
  </script>
</body>
</html>
