<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripgrep Search Results</title>
  <style>
    body {
      font-family: var(--vscode-font-family);
      font-size: var(--vscode-font-size);
      background-color: var(--vscode-editor-background);
      color: var(--vscode-editor-foreground);
      padding: 20px;
      margin: 0;
    }
    .header {
      border-bottom: 1px solid var(--vscode-panel-border);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px 0;
      border-top: 1px solid var(--vscode-panel-border);
      margin-top: 15px;
      padding-top: 15px;
    }
    .results-count {
      color: var(--vscode-descriptionForeground);
      font-size: 0.9em;
      flex: 1;
    }
    .statistics-button {
      background-color: var(--vscode-button-secondaryBackground);
      color: var(--vscode-button-secondaryForeground);
      border: 1px solid var(--vscode-panel-border);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-family: var(--vscode-font-family);
      font-size: 0.85em;
      transition: background-color 0.2s ease;
    }
    .statistics-button:hover {
      background-color: var(--vscode-button-hoverBackground);
      color: var(--vscode-button-foreground);
    }
    .statistics-button:disabled {
      background-color: var(--vscode-button-secondaryBackground);
      color: var(--vscode-descriptionForeground);
      cursor: not-allowed;
      opacity: 0.6;
    }
    .result-item {
      border: 1px solid var(--vscode-panel-border);
      border-radius: 4px;
      margin-bottom: 10px;
      background-color: var(--vscode-editorWidget-background);
    }
    .result-header {
      padding: 8px 12px;
      background-color: var(--vscode-editorGroupHeader-tabsBackground);
      border-bottom: 1px solid var(--vscode-panel-border);
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-header:hover {
      background-color: var(--vscode-list-hoverBackground);
    }
    .file-path {
      color: var(--vscode-textLink-foreground);
      text-decoration: none;
    }
    .line-info {
      color: var(--vscode-descriptionForeground);
      font-size: 0.9em;
    }
    .result-content {
      padding: 12px;
    }
    .match-text {
      background-color: var(--vscode-editor-findMatchHighlightBackground);
      color: var(--vscode-editor-findMatchForeground);
      padding: 2px 4px;
      border-radius: 2px;
    }
    .context-line {
      margin: 2px 0;
      font-family: var(--vscode-editor-font-family);
      font-size: var(--vscode-editor-font-size);
      line-height: 1.4;
      padding: 2px 4px;
      border-radius: 2px;
      transition: background-color 0.1s ease;
    }
    .context-line:hover {
      background-color: var(--vscode-list-hoverBackground);
    }
    .match-separator {
      height: 1px;
      background-color: var(--vscode-panel-border);
      margin: 8px 0;
      opacity: 0.5;
    }
    .context-line-number {
      color: var(--vscode-editorLineNumber-foreground);
      width: 40px;
      display: inline-block;
      text-align: right;
      margin-right: 10px;
      font-size: 0.9em;
    }
    .match-score {
      color: var(--vscode-descriptionForeground);
      background-color: var(--vscode-badge-background);
      font-size: 0.8em;
      padding: 1px 4px;
      border-radius: 8px;
      margin-right: 8px;
      min-width: 28px;
      display: inline-block;
      text-align: center;
      font-weight: 500;
    }
    .summary {
      background-color: var(--vscode-textBlockQuote-background);
      border-left: 4px solid var(--vscode-textBlockQuote-border);
      padding: 8px 12px;
      margin-top: 8px;
      font-style: italic;
      color: var(--vscode-descriptionForeground);
    }
    .no-results {
      text-align: center;
      color: var(--vscode-descriptionForeground);
      padding: 40px;
      font-style: italic;
    }
    .ripgrep-badge {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
    }
    .query-info {
      background-color: var(--vscode-textBlockQuote-background);
      border: 1px solid var(--vscode-textBlockQuote-border);
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .query-text {
      font-family: var(--vscode-editor-font-family);
      background-color: var(--vscode-input-background);
      padding: 4px 8px;
      border-radius: 2px;
      border: 1px solid var(--vscode-input-border);
    }
    .settings-panel {
      background-color: var(--vscode-editorWidget-background);
      border: 1px solid var(--vscode-panel-border);
      border-radius: 4px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .settings-header {
      padding: 8px 12px;
      background-color: var(--vscode-editorGroupHeader-tabsBackground);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--vscode-panel-border);
    }
    .settings-header:hover {
      background-color: var(--vscode-list-hoverBackground);
    }
    .settings-content {
      padding: 12px;
      display: none;
    }
    .settings-content.expanded {
      display: block;
    }
    .settings-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .settings-row:last-child {
      margin-bottom: 0;
    }
    .settings-label {
      min-width: 120px;
      color: var(--vscode-foreground);
      font-size: 0.9em;
    }
    .settings-input {
      background-color: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
      color: var(--vscode-input-foreground);
      padding: 4px 8px;
      border-radius: 2px;
      font-family: var(--vscode-font-family);
      font-size: 0.9em;
      min-width: 200px;
    }
    .settings-input:focus {
      border-color: var(--vscode-focusBorder);
      outline: none;
    }
    .settings-number {
      width: 80px;
      min-width: 80px;
    }
    .settings-checkbox {
      accent-color: var(--vscode-checkbox-background);
    }
    .settings-button {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      padding: 6px 12px;
      border-radius: 2px;
      cursor: pointer;
      font-family: var(--vscode-font-family);
      font-size: 0.9em;
    }
    .settings-button:hover {
      background-color: var(--vscode-button-hoverBackground);
    }
    .settings-button:disabled {
      background-color: var(--vscode-button-secondaryBackground);
      color: var(--vscode-button-secondaryForeground);
      cursor: not-allowed;
    }
    #statistics-button:hover:not(:disabled) {
      background-color: var(--vscode-button-hoverBackground);
      color: var(--vscode-button-foreground);
    }
    .collapse-icon {
      transition: transform 0.2s ease;
    }
    .collapse-icon.expanded {
      transform: rotate(90deg);
    }

    /* â”€â”€ Search-option toggle toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--vscode-panel-border);
      margin-bottom: 10px;
    }
    .toolbar-label {
      font-size: 0.78em;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--vscode-descriptionForeground);
      margin-right: 4px;
      white-space: nowrap;
    }
    .toggle-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 28px;
      height: 24px;
      border: 1px solid transparent;
      border-radius: 3px;
      background: none;
      cursor: pointer;
      color: var(--vscode-descriptionForeground);
      font-size: 11px;
      font-weight: 700;
      font-family: var(--vscode-editor-font-family, monospace);
      padding: 0 4px;
      transition: background-color 0.12s, border-color 0.12s, color 0.12s;
    }
    .toggle-btn:hover {
      background-color: var(--vscode-list-hoverBackground);
      border-color: var(--vscode-widget-border);
      color: var(--vscode-foreground);
    }
    .toggle-btn.active {
      background-color: var(--vscode-inputOption-activeBackground, rgba(0,120,212,0.2));
      border-color: var(--vscode-inputOption-activeBorder, var(--vscode-button-background));
      color: var(--vscode-inputOption-activeForeground, var(--vscode-button-background));
    }
    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 28px;
      height: 24px;
      border: 1px solid transparent;
      border-radius: 3px;
      background: none;
      cursor: pointer;
      color: var(--vscode-descriptionForeground);
      font-size: 12px;
      padding: 0 4px;
      transition: background-color 0.12s;
    }
    .action-btn:hover {
      background-color: var(--vscode-list-hoverBackground);
      border-color: var(--vscode-widget-border);
      color: var(--vscode-foreground);
    }
    .toolbar-sep {
      width: 1px;
      height: 18px;
      background-color: var(--vscode-panel-border);
      margin: 0 4px;
    }
    .toolbar-summary {
      font-size: 0.75em;
      color: var(--vscode-descriptionForeground);
      margin-left: auto;
      white-space: nowrap;
    }
    .toolbar-summary.has-active {
      color: var(--vscode-inputValidation-infoForeground);
    }

    /* â”€â”€ Context-lines counters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .context-counter {
      display: inline-flex;
      align-items: center;
      border: 1px solid var(--vscode-widget-border, var(--vscode-panel-border));
      border-radius: 3px;
      overflow: hidden;
      margin-left: 2px;
    }
    .ctx-flag {
      font-size: 0.72em;
      font-weight: 700;
      font-family: var(--vscode-editor-font-family, monospace);
      color: var(--vscode-descriptionForeground);
      padding: 1px 4px 1px 5px;
      background: var(--vscode-input-background);
      border-right: 1px solid var(--vscode-widget-border, var(--vscode-panel-border));
      user-select: none;
      white-space: nowrap;
    }
    .ctx-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 22px;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--vscode-foreground);
      font-size: 13px;
      padding: 0;
    }
    .ctx-btn:hover { background-color: var(--vscode-list-hoverBackground); }
    .ctx-value {
      min-width: 22px;
      text-align: center;
      font-size: 0.78em;
      font-family: var(--vscode-editor-font-family, monospace);
      font-weight: 600;
      color: var(--vscode-foreground);
      background: var(--vscode-input-background);
      border-left: 1px solid var(--vscode-widget-border, var(--vscode-panel-border));
      border-right: 1px solid var(--vscode-widget-border, var(--vscode-panel-border));
      padding: 1px 2px;
      user-select: none;
    }
    .ctx-value.nonzero {
      color: var(--vscode-inputOption-activeForeground, var(--vscode-button-background));
      background-color: var(--vscode-inputOption-activeBackground, rgba(0,120,212,0.15));
    }
  </style>
</head>
<body>
  <!-- â”€â”€ Search-option toolbar (replaces Live Tools sidebar) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div class="toolbar" id="options-toolbar">
    <span class="toolbar-label">Options</span>
    <button class="toggle-btn" id="btn-case" title="Case Sensitive (Alt+C)">Aa</button>
    <button class="toggle-btn" id="btn-word" title="Whole Word (Alt+W)" style="border-bottom:1.5px solid currentColor">ab</button>
    <button class="toggle-btn" id="btn-regex" title="Use Regular Expression (Alt+R)">.*</button>
    <div class="toolbar-sep"></div>
    <button class="toggle-btn" id="btn-filestats" title="File Statistics Search â€“ files-only match count with statistics">F#</button>
    <div class="toolbar-sep"></div>
    <button class="action-btn" id="btn-filter" title="Choose Search Filter">&#x22EE;</button>
    <button class="action-btn" id="btn-refine" title="Open Search Refinement Panel">&#x22F1;</button>
    <div class="toolbar-sep"></div>
    <div class="context-counter" title="Context Lines: same number above and below (ripgrep -C)">
      <span class="ctx-flag">-C</span>
      <button class="ctx-btn" onclick="adjustCtx('contextLines',-1)">âˆ’</button>
      <span class="ctx-value" id="ctx-contextLines">0</span>
      <button class="ctx-btn" onclick="adjustCtx('contextLines',+1)">+</button>
    </div>
    <div class="context-counter" title="Lines Before each match (ripgrep -B)">
      <span class="ctx-flag">-B</span>
      <button class="ctx-btn" onclick="adjustCtx('contextLinesBefore',-1)">âˆ’</button>
      <span class="ctx-value nonzero" id="ctx-contextLinesBefore">10</span>
      <button class="ctx-btn" onclick="adjustCtx('contextLinesBefore',+1)">+</button>
    </div>
    <div class="context-counter" title="Lines After each match (ripgrep -A)">
      <span class="ctx-flag">-A</span>
      <button class="ctx-btn" onclick="adjustCtx('contextLinesAfter',-1)">âˆ’</button>
      <span class="ctx-value nonzero" id="ctx-contextLinesAfter">10</span>
      <button class="ctx-btn" onclick="adjustCtx('contextLinesAfter',+1)">+</button>
    </div>
    <span class="toolbar-summary" id="toolbar-summary"></span>
  </div>

  <div class="header">
    <h2>
      <span class="ripgrep-badge">RIPGREP</span>
      Search Results
    </h2>
    <div class="query-info">
      <strong>Query:</strong> <span class="query-text" id="search-query"></span>
    </div>
    
    <!-- Settings Panel -->
    <div class="settings-panel">
      <div class="settings-header" onclick="toggleSettings()">
        <span>Search Settings</span>
        <span class="collapse-icon" id="settings-icon">â–¶</span>
      </div>
      <div class="settings-content" id="settings-content">
        <div class="settings-row">
          <label class="settings-label">Context Lines Before:</label>
          <input type="number" id="context-lines-before" class="settings-input settings-number" value="30" min="0" max="100">
        </div>
        <div class="settings-row">
          <label class="settings-label">Context Lines After:</label>
          <input type="number" id="context-lines-after" class="settings-input settings-number" value="30" min="0" max="100">
        </div>
        <div class="settings-row">
          <label class="settings-label">Include Files:</label>
          <input type="text" id="include-patterns" class="settings-input" 
                 placeholder="e.g., *.js,*.ts,*.py" title="Comma-separated glob patterns">
        </div>
        <div class="settings-row">
          <label class="settings-label">Exclude Files:</label>
          <input type="text" id="exclude-patterns" class="settings-input" 
                 placeholder="e.g., node_modules,*.log" title="Comma-separated glob patterns">
        </div>
        <div class="settings-row">
          <label class="settings-label">Max Files:</label>
          <input type="number" id="max-files" class="settings-input settings-number" value="100" min="1" max="1000">
        </div>
        <div class="settings-row">
          <button class="settings-button" onclick="applySettings()" id="apply-button">Apply Settings</button>
        </div>
      </div>
    </div>
    
    <div class="results-header">
      <div class="results-count" id="results-count">Found 0 results</div>
      <button class="statistics-button" onclick="showStatistics()" id="statistics-button">ðŸ“Š Statistics</button>
    </div>
  </div>
  <div id="results-container"></div>

  <script>
    const vscode = acquireVsCodeApi();
    let currentQuery = '';
    let currentSettings = {
      contextLinesBefore: 30,
      contextLinesAfter: 30,
      includePatterns: [],
      excludePatterns: [],
      maxFiles: 100
    };

    // â”€â”€ Toggle-option state (replaces Live Tools sidebar) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const toggleState = {
      caseSensitive: false,
      wholeWord: false,
      useRegex: false,
      fileStatsMode: false,
      contextLines: 0,
      contextLinesBefore: 10,
      contextLinesAfter: 10
    };

    // Wire toggle buttons
    document.getElementById('btn-case').addEventListener('click', function() { toggleOpt('caseSensitive', this); });
    document.getElementById('btn-word').addEventListener('click', function() { toggleOpt('wholeWord', this); });
    document.getElementById('btn-regex').addEventListener('click', function() { toggleOpt('useRegex', this); });
    document.getElementById('btn-filestats').addEventListener('click', function() { toggleOpt('fileStatsMode', this); });
    // Command buttons (fire-and-forget)
    document.getElementById('btn-filter').addEventListener('click', function() {
      vscode.postMessage({ command: 'executeCommand', commandId: 'smart-search.chooseFilterForCurrentSearch' });
    });
    document.getElementById('btn-refine').addEventListener('click', function() {
      vscode.postMessage({ command: 'executeCommand', commandId: 'smart-search.openRefinementPanel' });
    });

    function toggleOpt(id, el) {
      toggleState[id] = !toggleState[id];
      el.classList.toggle('active', toggleState[id]);
      persistToggleState();
    }

    function adjustCtx(id, delta) {
      toggleState[id] = Math.max(0, Math.min(99, (toggleState[id] || 0) + delta));
      syncCtxSpan(id);
      persistToggleState();
    }

    function syncCtxSpan(id) {
      const span = document.getElementById('ctx-' + id);
      if (span) {
        const v = toggleState[id] || 0;
        span.textContent = v;
        span.className = 'ctx-value' + (v > 0 ? ' nonzero' : '');
      }
    }

    function persistToggleState() {
      vscode.postMessage({ command: 'toggleOptionsChanged', options: { ...toggleState } });
      updateToolbarSummary();
    }

    function updateToolbarSummary() {
      const parts = [];
      if (toggleState.caseSensitive) parts.push('Case');
      if (toggleState.wholeWord) parts.push('Word');
      if (toggleState.useRegex) parts.push('.*');
      if (toggleState.fileStatsMode) parts.push('F#');
      if (toggleState.contextLines > 0) parts.push('-C' + toggleState.contextLines);
      if (toggleState.contextLinesBefore > 0) parts.push('-B' + toggleState.contextLinesBefore);
      if (toggleState.contextLinesAfter > 0) parts.push('-A' + toggleState.contextLinesAfter);
      const summary = document.getElementById('toolbar-summary');
      if (parts.length) {
        summary.textContent = parts.join(' \u00B7 ');
        summary.className = 'toolbar-summary has-active';
      } else {
        summary.textContent = '';
        summary.className = 'toolbar-summary';
      }
    }

    function applyIncomingToggleState(opts) {
      if (!opts) return;
      Object.assign(toggleState, opts);
      ['caseSensitive','wholeWord','useRegex','fileStatsMode'].forEach(id => {
        const btnMap = { caseSensitive:'btn-case', wholeWord:'btn-word', useRegex:'btn-regex', fileStatsMode:'btn-filestats' };
        const el = document.getElementById(btnMap[id]);
        if (el) el.classList.toggle('active', !!toggleState[id]);
      });
      syncCtxSpan('contextLines');
      syncCtxSpan('contextLinesBefore');
      syncCtxSpan('contextLinesAfter');
      updateToolbarSummary();
    }

    // Init summary
    updateToolbarSummary();
    
    // Add event delegation for result headers
    document.addEventListener('click', (event) => {
      const target = event.target.closest('[data-action="open-file"]');
      if (target) {
        const filePath = target.getAttribute('data-file-path');
        const lineNumber = parseInt(target.getAttribute('data-line-number')) || 1;
        const columnNumber = parseInt(target.getAttribute('data-column-number')) || 1;
        if (filePath) {
          openFile(filePath, lineNumber, columnNumber);
        }
      }
    });
    
    function openFile(file, line, column) {
      vscode.postMessage({
        command: 'openFile',
        file: file,
        line: line,
        column: column
      });
    }

    function toggleSettings() {
      const content = document.getElementById('settings-content');
      const icon = document.getElementById('settings-icon');
      
      if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        icon.classList.remove('expanded');
      } else {
        content.classList.add('expanded');
        icon.classList.add('expanded');
      }
    }

    function applySettings() {
      const contextLinesBefore = parseInt(document.getElementById('context-lines-before').value) || 30;
      const contextLinesAfter = parseInt(document.getElementById('context-lines-after').value) || 30;
      const includePatterns = parsePatterns(document.getElementById('include-patterns').value);
      const excludePatterns = parsePatterns(document.getElementById('exclude-patterns').value);
      const maxFiles = parseInt(document.getElementById('max-files').value) || 100;

      currentSettings = {
        contextLinesBefore,
        contextLinesAfter,
        includePatterns,
        excludePatterns,
        maxFiles
      };

      // Disable button while searching
      const button = document.getElementById('apply-button');
      button.disabled = true;
      button.textContent = 'Searching...';

      vscode.postMessage({
        command: 'searchWithSettings',
        query: currentQuery,
        settings: currentSettings
      });
    }

    function parsePatterns(input) {
      if (!input || !input.trim()) return [];
      return input.split(',').map(p => p.trim()).filter(p => p.length > 0);
    }

    function updateSettingsUI(settings) {
      document.getElementById('context-lines-before').value = settings.contextLinesBefore || 30;
      document.getElementById('context-lines-after').value = settings.contextLinesAfter || 30;
      document.getElementById('include-patterns').value = (settings.includePatterns || []).join(', ');
      document.getElementById('exclude-patterns').value = (settings.excludePatterns || []).join(', ');
      document.getElementById('max-files').value = settings.maxFiles || 100;
    }

    function enableApplyButton() {
      const button = document.getElementById('apply-button');
      button.disabled = false;
      button.textContent = 'Apply Settings';
    }

    function showStatistics() {
      vscode.postMessage({
        command: 'showStatistics'
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getUniqueFileCount(results) {
      const uniqueFiles = new Set(results.map(result => result.file));
      return uniqueFiles.size;
    }

    function calculateFileScore(matches) {
      const totalScore = matches.reduce((sum, match) => sum + (match.score || 0), 0);
      return totalScore.toFixed(2);
    }

    function groupResultsByFile(results) {
      const fileGroups = new Map();
      
      // Group results by file path
      results.forEach(result => {
        if (!fileGroups.has(result.file)) {
          fileGroups.set(result.file, {
            file: result.file,
            matches: []
          });
        }
        
        fileGroups.get(result.file).matches.push(result);
      });
      
      // Sort matches within each file by line number
      fileGroups.forEach(fileGroup => {
        fileGroup.matches.sort((a, b) => (a.line || 0) - (b.line || 0));
      });
      
      // Convert to array and sort by relevance criteria
      return Array.from(fileGroups.values()).sort((a, b) => {
        // Primary sort: Number of matches (descending)
        const matchCountDiff = b.matches.length - a.matches.length;
        if (matchCountDiff !== 0) {
          return matchCountDiff;
        }
        
        // Secondary sort: Sum of relevance scores (descending)
        const aScoreSum = a.matches.reduce((sum, match) => sum + (match.score || 0), 0);
        const bScoreSum = b.matches.reduce((sum, match) => sum + (match.score || 0), 0);
        const scoreDiff = bScoreSum - aScoreSum;
        if (scoreDiff !== 0) {
          return scoreDiff;
        }
        
        // Tertiary sort: File path (ascending) for consistent ordering
        return a.file.localeCompare(b.file);
      });
    }

    function renderResults(data) {
      const { results, query, settings } = data;
      
      // Update header and settings
      currentQuery = query;
      if (settings) {
        currentSettings = settings;
        updateSettingsUI(settings);
      }
      
      document.getElementById('search-query').textContent = query;
      document.getElementById('results-count').textContent = 
        `Found ${results.length} result${results.length !== 1 ? 's' : ''} in ${getUniqueFileCount(results)} file${getUniqueFileCount(results) !== 1 ? 's' : ''}`;

      // Re-enable apply button
      enableApplyButton();

      // Render results
      const container = document.getElementById('results-container');
      
      if (results.length === 0) {
        container.innerHTML = '<div class="no-results">No results found</div>';
        return;
      }

      // Group results by file
      const groupedResults = groupResultsByFile(results);
      
      container.innerHTML = groupedResults.map(fileGroup => `
        <div class="result-item">
          <div class="result-header" data-file-path="${escapeHtml(fileGroup.file)}" data-line-number="${fileGroup.matches[0].line || 1}" data-column-number="${fileGroup.matches[0].column || 1}" data-action="open-file">
            <span class="file-path">${escapeHtml(fileGroup.file)}</span>
            <span class="line-info">${fileGroup.matches.length} match${fileGroup.matches.length !== 1 ? 'es' : ''} â€¢ Score: ${calculateFileScore(fileGroup.matches)}</span>
          </div>
          <div class="result-content">
            ${fileGroup.matches.map((result, index) => 
              getResultContent(result) + (index < fileGroup.matches.length - 1 ? '<div class="match-separator"></div>' : '')
            ).join('')}
          </div>
        </div>
      `).join('');
    }

    function getResultContent(result) {
      // Show only the match line with precise submatch highlighting
      const matchLine = result.content;
      let displayLine = '';
      
      // Use submatch information for precise highlighting if available
      if (result.submatches && Array.isArray(result.submatches) && result.submatches.length > 0) {
        let lastEnd = 0;
        
        // Sort submatches by start position to process them in order
        const sortedSubmatches = [...result.submatches].sort((a, b) => a.start - b.start);
        
        for (const submatch of sortedSubmatches) {
          // Add text before this submatch (escaped)
          if (submatch.start > lastEnd) {
            displayLine += escapeHtml(matchLine.substring(lastEnd, submatch.start));
          }
          
          // Add highlighted submatch (escaped content inside highlight tags)
          const matchText = matchLine.substring(submatch.start, submatch.end);
          displayLine += `<span class="match-text">${escapeHtml(matchText)}</span>`;
          
          lastEnd = submatch.end;
        }
        
        // Add any remaining text after the last submatch (escaped)
        if (lastEnd < matchLine.length) {
          displayLine += escapeHtml(matchLine.substring(lastEnd));
        }
      } else {
        // Fallback: try to highlight using current query if submatch info is not available
        displayLine = escapeHtml(matchLine);
        const currentQuery = document.getElementById('search-query').textContent || '';
        
        if (currentQuery.trim()) {
          try {
            // Escape the query for safe regex use
            const escapedQuery = currentQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            
            // Highlight the matched query within the line
            displayLine = displayLine.replace(
              new RegExp(`(${escapedQuery})`, 'gi'),
              '<span class="match-text">$1</span>'
            );
          } catch (regexError) {
            console.warn('Regex error in match highlighting:', regexError);
            // Don't highlight anything if regex fails
          }
        }
      }
      
      return `
        <div class="context-line" data-file-path="${escapeHtml(result.file)}" data-line-number="${result.line || 1}" data-column-number="${result.column || 1}" data-action="open-file" style="cursor: pointer;" title="Click to jump to line ${result.line} â€¢ Score: ${(result.score || 0).toFixed(3)}">
          <span class="context-line-number">${result.line}</span>
          <span class="match-score" title="Relevance score">${(result.score || 0).toFixed(2)}</span>
          ${displayLine}
        </div>
      `;
    }

    // Listen for messages from the extension
    window.addEventListener('message', event => {
      const message = event.data;
      switch (message.command) {
        case 'updateResults':
          renderResults(message.data);
          break;
        case 'searchComplete':
          renderResults(message.data);
          break;
        case 'setToggleOptions':
          applyIncomingToggleState(message.options);
          break;
      }
    });

    // Initialize settings on load
    window.addEventListener('load', () => {
      updateSettingsUI(currentSettings);
    });
  </script>
</body>
