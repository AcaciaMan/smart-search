<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-sideBar-background);
            padding: 16px;
            margin: 0;
        }
        
        .search-container {
            margin-bottom: 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-size: var(--vscode-font-size);
            outline: none;
            box-sizing: border-box;
        }
        
        .search-input:focus {
            border-color: var(--vscode-focusBorder);
        }
        
        .search-options {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .option-checkbox {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.85em;
        }
        
        .option-checkbox input {
            margin: 0;
        }
        
        .search-buttons {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            border: 1px solid var(--vscode-button-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            flex: 1;
            text-align: center;
            background: none;
        }
        
        .btn-primary {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border-color: var(--vscode-button-background);
        }
        
        .btn-primary:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        .btn-secondary {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border-color: var(--vscode-button-secondaryBackground);
        }
        
        .btn-secondary:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        
        .btn-tertiary {
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-color: var(--vscode-input-border);
            font-size: 0.8em;
            padding: 4px 8px;
            flex: none;
        }
        
        .btn-tertiary:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        
        .persisted-settings-info {
            margin-top: 8px;
            padding: 6px 8px;
            background-color: var(--vscode-inputValidation-infoBackground);
            border: 1px solid var(--vscode-inputValidation-infoBorder);
            border-radius: 4px;
            font-size: 0.8em;
            color: var(--vscode-inputValidation-infoForeground);
        }
        
        .settings-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        
        .status.loading {
            background-color: var(--vscode-inputValidation-infoBackground);
            color: var(--vscode-inputValidation-infoForeground);
            border: 1px solid var(--vscode-inputValidation-infoBorder);
        }
        
        .status.error {
            background-color: var(--vscode-inputValidation-errorBackground);
            color: var(--vscode-inputValidation-errorForeground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
        }
        
        .status.success {
            background-color: var(--vscode-inputValidation-warningBackground);
            color: var(--vscode-inputValidation-warningForeground);
            border: 1px solid var(--vscode-inputValidation-warningBorder);
        }
        
        .results-info {
            margin-top: 16px;
            padding: 8px;
            background-color: var(--vscode-textCodeBlock-background);
            border-radius: 4px;
            font-size: 0.85em;
            text-align: center;
            color: var(--vscode-descriptionForeground);
        }
        
        .hidden {
            display: none;
        }
        
        .divider {
            border-top: 1px solid var(--vscode-panel-border);
            margin: 16px 0;
        }
        
        .search-history {
            margin-top: 16px;
        }
        
        .search-history h4 {
            margin: 0 0 8px 0;
            font-size: 0.9em;
            color: var(--vscode-foreground);
        }
        
        .history-item {
            padding: 8px;
            margin-bottom: 4px;
            background-color: var(--vscode-input-background);
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background-color 0.1s ease;
            line-height: 1.4;
        }
        
        .history-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .history-item small {
            font-size: 0.75em;
        }

        /* Suggestion dropdown styles */
        .search-input-container {
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--vscode-widget-border);
        }
        
        .suggestion-item:hover,
        .suggestion-item.selected {
            background-color: var(--vscode-list-hoverBackground);
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-text {
            font-family: var(--vscode-editor-font-family);
        }
        
        .suggestion-context {
            font-size: 0.8em;
            color: var(--vscode-descriptionForeground);
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-input-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter search query..." />
            <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
        </div>
        
        <div class="search-options">
            <label class="option-checkbox">
                <input type="checkbox" id="caseSensitive" />
                <span>Case sensitive</span>
            </label>
            <label class="option-checkbox">
                <input type="checkbox" id="wholeWord" />
                <span>Whole word</span>
            </label>
            <label class="option-checkbox">
                <input type="checkbox" id="useRegex" />
                <span>Regex</span>
            </label>
            <label class="option-checkbox">
                <input type="checkbox" id="searchInResults" />
                <span>Search in stored results</span>
            </label>
        </div>
        
        <div class="search-buttons">
            <button id="searchBtn" class="btn btn-primary">üîç Search</button>
            <button id="sessionsBtn" class="btn btn-secondary">üìã Sessions</button>
            <button id="clearSettingsBtn" class="btn btn-tertiary hidden" title="Clear persisted search settings">‚öôÔ∏è Clear Settings</button>
        </div>
        
        <div id="persistedSettingsInfo" class="persisted-settings-info hidden">
            <span class="settings-indicator">‚öôÔ∏è Using custom search settings from results panel</span>
        </div>
    </div>
    
    <div id="status" class="status hidden"></div>
    
    <div class="results-info">
        <strong>Smart Search Workflow:</strong><br>
        ‚Ä¢ Search uses <em>ripgrep</em> and stores results in Solr<br>
        ‚Ä¢ Check "Search in stored results" to search within <span id="sessionInfo">latest session</span><br>
        ‚Ä¢ Results appear in the main editor panel ‚Üí
    </div>
    
    <div class="divider"></div>
    
    <div class="search-history" id="searchHistory">
        <h4>Recent Searches</h4>
        <div id="historyList">
            <div class="history-item" data-search-query="TODO" data-action="search">TODO</div>
            <div class="history-item" data-search-query="function" data-action="search">function</div>
            <div class="history-item" data-search-query="import" data-action="search">import</div>
        </div>
    </div>
    
    <script>
        try {
            const vscode = acquireVsCodeApi();
        
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const sessionsBtn = document.getElementById('sessionsBtn');
        const caseSensitive = document.getElementById('caseSensitive');
        const wholeWord = document.getElementById('wholeWord');
        const useRegex = document.getElementById('useRegex');
        const searchInResults = document.getElementById('searchInResults');
        const status = document.getElementById('status');
        
        // Add event delegation for history items (both click and dblclick)
        const historyList = document.getElementById('historyList');
        
        function handleHistoryItemClick(event) {
            const target = event.target.closest('.history-item');
            if (!target) return;
            
            const action = target.getAttribute('data-action');
            const query = target.getAttribute('data-search-query');
            
            if (action === 'search') {
                if (query) {
                    // Decode the Base64 encoded query
                    try {
                        const decodedQuery = decodeURIComponent(escape(atob(query)));
                        searchFromHistory(decodedQuery);
                    } catch (error) {
                        console.error('Error decoding query:', error);
                        // Fallback to using the query as-is
                        searchFromHistory(query);
                    }
                }
            } else if (action === 'select-session') {
                const sessionId = target.getAttribute('data-session-id');
                if (sessionId) {
                    const originalSessionId = unescapeHtml(sessionId);
                    selectSession(originalSessionId);
                }
            }
        }
        
        historyList.addEventListener('click', handleHistoryItemClick);
        historyList.addEventListener('dblclick', handleHistoryItemClick);
        
        // Restore state
        const state = vscode.getState() || {};
        if (state.searchHistory) {
            updateHistoryDisplay(state.searchHistory);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function unescapeHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }
        
        function showStatus(message, type = 'loading') {
            status.textContent = message;
            status.className = 'status ' + type;
            status.classList.remove('hidden');
        }
        
        function hideStatus() {
            status.classList.add('hidden');
        }
        
        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                showStatus('Please enter a search query', 'error');
                setTimeout(hideStatus, 2000);
                return;
            }
            
            const options = {
                caseSensitive: caseSensitive.checked,
                wholeWord: wholeWord.checked,
                useRegex: useRegex.checked,
                searchInResults: searchInResults.checked
            };
            
            // Add to history
            addToHistory(query);
            
            vscode.postMessage({
                type: 'search',
                query: query,
                options: options
            });
        }
        
        function loadSessions() {
            vscode.postMessage({
                type: 'loadSessions'
            });
        }
        
        function addToHistory(query) {
            const state = vscode.getState() || {};
            const history = state.searchHistory || [];
            
            // Remove if already exists
            const filtered = history.filter(item => item !== query);
            
            // Add to beginning
            filtered.unshift(query);
            
            // Keep only last 10
            const newHistory = filtered.slice(0, 10);
            
            // Update state
            vscode.setState({ ...state, searchHistory: newHistory });
            updateHistoryDisplay(newHistory);
        }
        
        function updateHistoryDisplay(history) {
            const historyList = document.getElementById('historyList');
            if (history && history.length > 0) {
                const htmlContent = history.map((item, index) => {
                    const escapedItem = escapeHtml(item);
                    // Use Base64 encoding to completely avoid quote issues
                    const encodedItem = btoa(unescape(encodeURIComponent(item)));
                    return `<div class="history-item" data-search-query="${encodedItem}" data-action="search">${escapedItem}</div>`;
                }).join('');
                historyList.innerHTML = htmlContent;
            }
        }
        
        function updateSessionsList(sessions, latestSessionId) {
            const historyList = document.getElementById('historyList');
            if (sessions && sessions.length > 0) {
                // Display sessions with timestamp and result count
                const sessionItems = sessions.map(session => {
                    const isLatest = session.sessionId === latestSessionId ? ' (Latest)' : '';
                    const timestamp = new Date(session.timestamp).toLocaleString();
                    return `<div class="history-item" data-session-id="${escapeHtml(session.sessionId)}" data-action="select-session" title="Click to select as target for 'Search in stored results'">
                        üìã ${escapeHtml(session.query)}${isLatest}<br>
                        <small style="color: var(--vscode-descriptionForeground);">${escapeHtml(timestamp)} ‚Ä¢ ${session.resultCount} results</small>
                    </div>`;
                }).join('');
                
                // Also show recent search history
                const state = vscode.getState() || {};
                const history = state.searchHistory || [];
                const historyItems = history.map(item => 
                    `<div class="history-item" data-search-query="${escapeHtml(item)}" data-action="search" title="Search again">üîç ${escapeHtml(item)}</div>`
                ).join('');
                
                // Combine with divider
                historyList.innerHTML = historyItems + 
                    (historyItems && sessionItems ? '<div style="border-top: 1px solid var(--vscode-panel-border); margin: 8px 0;"></div>' : '') + 
                    sessionItems;
            } else {
                historyList.innerHTML = '<div style="text-align: center; color: var(--vscode-descriptionForeground); font-style: italic;">No stored sessions found</div>';
            }
        }

        function selectSession(sessionId) {
            vscode.postMessage({
                type: 'selectSession',
                sessionId: sessionId
            });
        }

        function searchFromHistory(query) {
            searchInput.value = query;
            performSearch();
        }
        
        searchBtn.addEventListener('click', performSearch);
        sessionsBtn.addEventListener('click', loadSessions);
        
        const clearSettingsBtn = document.getElementById('clearSettingsBtn');
        clearSettingsBtn.addEventListener('click', () => {
            vscode.postMessage({
                type: 'clearPersistedSettings'
            });
            hidePersistedSettingsIndicator();
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Auto-suggestion functionality
        let suggestionTimeout;
        let selectedSuggestionIndex = -1;
        let currentSuggestions = [];
        const suggestionsDropdown = document.getElementById('suggestionsDropdown');

        searchInput.addEventListener('input', (e) => {
            clearTimeout(suggestionTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                hideSuggestions();
                return;
            }

            // Debounce the suggestion request
            suggestionTimeout = setTimeout(() => {
                getSuggestions(query);
            }, 300);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (currentSuggestions.length === 0) return;

            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, currentSuggestions.length - 1);
                    updateSuggestionSelection();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                    updateSuggestionSelection();
                    break;
                case 'Enter':
                    if (selectedSuggestionIndex >= 0) {
                        e.preventDefault();
                        applySuggestion(currentSuggestions[selectedSuggestionIndex]);
                    }
                    break;
                case 'Escape':
                    hideSuggestions();
                    break;
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-input-container')) {
                hideSuggestions();
            }
        });

        function getSuggestions(query) {
            // Always use latest session - let backend prioritize latest session data
            vscode.postMessage({
                type: 'getSuggestions',
                query: query
                // No sessionId - backend will use latest session automatically
            });
        }

        function showSuggestions(suggestions) {
            currentSuggestions = suggestions;
            selectedSuggestionIndex = -1;

            if (suggestions.length === 0) {
                hideSuggestions();
                return;
            }

            const html = suggestions.map((suggestion, index) => 
                `<div class="suggestion-item" data-index="${index}">
                    <span class="suggestion-text">${escapeHtml(suggestion)}</span>
                </div>`
            ).join('');

            suggestionsDropdown.innerHTML = html;
            suggestionsDropdown.style.display = 'block';

            // Add click handlers
            suggestionsDropdown.querySelectorAll('.suggestion-item').forEach((item, index) => {
                item.addEventListener('click', () => {
                    applySuggestion(suggestions[index]);
                });
            });
        }

        function hideSuggestions() {
            suggestionsDropdown.style.display = 'none';
            currentSuggestions = [];
            selectedSuggestionIndex = -1;
        }

        function updateSuggestionSelection() {
            const items = suggestionsDropdown.querySelectorAll('.suggestion-item');
            items.forEach((item, index) => {
                item.classList.toggle('selected', index === selectedSuggestionIndex);
            });
        }

        function applySuggestion(suggestion) {
            searchInput.value = suggestion;
            hideSuggestions();
            searchInput.focus();
            // Position cursor at the end
            searchInput.setSelectionRange(suggestion.length, suggestion.length);
        }
        
        function showPersistedSettingsIndicator() {
            document.getElementById('persistedSettingsInfo').classList.remove('hidden');
            document.getElementById('clearSettingsBtn').classList.remove('hidden');
        }
        
        function hidePersistedSettingsIndicator() {
            document.getElementById('persistedSettingsInfo').classList.add('hidden');
            document.getElementById('clearSettingsBtn').classList.add('hidden');
        }
        
        // Check for persisted settings on load
        vscode.postMessage({
            type: 'checkPersistedSettings'
        });
        
        // Handle messages from extension
        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.type) {
                case 'searchStarted':
                    showStatus('Searching...', 'loading');
                    break;
                    
                case 'searchCompleted':
                    const searchType = message.searchType === 'session' ? 'in stored results' : 'in files';
                    showStatus(`Found ${message.count} results ${searchType}`, 'success');
                    setTimeout(hideStatus, 2000);
                    break;
                    
                case 'searchError':
                    showStatus('Search failed: ' + message.error, 'error');
                    setTimeout(hideStatus, 3000);
                    break;
                    
                case 'sessionsLoaded':
                    updateSessionsList(message.sessions, message.latestSessionId);
                    break;
                    
                case 'sessionSelected':
                    const sessionInfo = document.getElementById('sessionInfo');
                    sessionInfo.textContent = `session ${message.sessionId.substring(0, 8)}...`;
                    showStatus('Session selected for "Search in stored results"', 'success');
                    setTimeout(hideStatus, 2000);
                    break;
                    
                case 'suggestions':
                    showSuggestions(message.suggestions || []);
                    break;
                    
                case 'newSessionCreated':
                    const sessionInfoEl = document.getElementById('sessionInfo');
                    sessionInfoEl.textContent = `latest session (${message.resultCount} results)`;
                    break;
                    
                case 'sessionSearchInfo':
                    showStatus(message.message, 'loading');
                    break;
                    
                case 'persistedSettingsStatus':
                    if (message.hasSettings) {
                        showPersistedSettingsIndicator();
                    } else {
                        hidePersistedSettingsIndicator();
                    }
                    break;
            }
        });
        
        } catch (error) {
            console.error('Error in searchView.html script:', error);
            document.body.innerHTML = '<div style="color: red; padding: 20px;">Error loading search interface: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
